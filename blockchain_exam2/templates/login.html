{% extends 'menubar.html' %}
{% block content %}
    <!-- 페이지 설명 섹션-->
    <section class="page-section bg-light" >
        <div class="container" style=" font-size : 2.2rem;">
            서비스 이용
        </div>
    </section>

    {% for message in get_flashed_messages() %}
    <h2>{{ message }}</h2>
    {% endfor %}

    <!-- 로그인 섹션 -->
    <section class="page-section text-center" style="padding:4rem;">
        <!-- 아이콘-->
        <div class="container" style="font-size : 2rem;">
            <img src="static/assets/img/seoulmainlogo.png" style="width:15%; height:15%">
        </div>
        <br>
        <!-- 로그인 폼-->
        <div class="container">     
            <form action='/login' name='login' method='POST' style="width:40%; margin: 0 auto;">    
                <label class="w3-xlarge"><b>아이디</b></label>
                <input class="w3-input w3-border w3-round-xxlarge" type="text" name="email" placeholder="ID">
                <br>
                <label class="w3-xlarge"><b>비밀번호</b></label>
                <input class="w3-input w3-border w3-round-xxlarge" type="password" name="password" placeholder="PASSWORD">
                <br><br>

                <!-- 버튼-->
                <input class="myinput" type="submit" value="로그인">
                &nbsp;&nbsp;&nbsp;
                <!-- <button class="mybutton3" type="button" onclick = "location.href='/registerpage' ">회원가입</button> -->
            </form>
        </div>
    </section>

{% endblock %}
