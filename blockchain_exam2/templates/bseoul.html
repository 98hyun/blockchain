{% extends 'menubar.html' %}

{% block logo %}
<a class="navbar-brand js-scroll-trigger" href="/logo_index"><img src="../static/assets/img/seoullogo.png"
    style="width:15rem; height:4rem;"></a>
{% endblock %}

{% block content %}

    <style>
        button:focus{
        outline:0;
        }
        button:hover{
        background-color: rgba(86, 42, 247, 0.9);
        cursor: pointer;
        box-shadow: 0 2px 4px rgba(86, 42, 247, 0.9);
        }
    </style>
    <!-- 서비스 소개-->
    <section class="page-section">
        <div class="container text-center">
            <img src="../static/assets/img/seoulbg.jpg" style="width:100%;">
            {% if 'name' in session %}
            <button style="width:300px;height:60px;background-color: #4D51F9;color: white;box-shadow: 0 4px 16px rgba(86, 42, 247, 0.3);font-size: 40px;font-weight: bold;border-radius: 20px;position: absolute;top: 50%;left:50%;transform: translate(-50%,50%);transition: 0.3s;text-align: center;">
                <a href="/verify" style="color:white;">수험표 확인</a>
            </button>
            {% endif %}
        </div>
    </section>

    <hr>
   

{% endblock %}

{% block endlogo %}
<img src="../static/assets/img/seoullogo.png" style="width:15rem; height:4rem;">
{% endblock %}
